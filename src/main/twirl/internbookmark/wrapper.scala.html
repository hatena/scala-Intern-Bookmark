@(title: String)(content: Html)
<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/default.css">
  </head>
  <body>
    <h1>@title</h1>
    <div id="content">
      @content
    </div>
    <script src="/javascripts/main.js"></script>
  </body>
</html>
